message Contact {
  int64 contact_user_id = 1;
  APIUser user = 2;
}

message ContactItems {
  repeated Contact items = 1;
}

message GetContactsRequest {
}

message CommentVoteItems {
  repeated CommentVote items  = 1;
}

message CommentVote {
  enum VoteValue {
    UNKNOWN = 0;
    POSITIVE = -1;
    NEGATIVE = 1;
  }
  VoteValue value = 1;
  APIUser user = 2;
}

message APIBanItem {
  google.protobuf.Timestamp until = 1;
  int64 by_user_id = 2;
  APIUser by_user = 3;
  string reason = 4;
}

