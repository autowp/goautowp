message ErrorDetails {
  google.rpc.RetryInfo retryInfo = 1;
  google.rpc.DebugInfo debugInfo = 2;
  google.rpc.QuotaFailure quotaFailure = 3;
  google.rpc.PreconditionFailure preconditionFailure = 4;
  google.rpc.BadRequest badRequest = 5;
  google.rpc.RequestInfo requestInfo = 6;
  google.rpc.Help help = 7;
  google.rpc.LocalizedMessage localizedMessage = 8;
}

message AttrAttributeID {
  int64 id = 1;
}

message AttrAttributesRequest {
  int64 zone_id = 1;
  int64 parent_id = 2;
}

message AttrAttributesResponse {
  repeated AttrAttribute items = 1;
}

message AttrAttribute {
  int64 id = 1;
  int64 parent_id = 2;
  string name = 3;
  string description = 4;
  AttrAttributeType.ID type_id = 5;
  int64 unit_id = 6;
  bool is_multiple = 7;
  int32 precision = 8;
}

message AttrListOptionsRequest {
  int64 attribute_id = 1;
}

message AttrListOptionsResponse {
  repeated AttrListOption items = 1;
}

message AttrListOption {
  int64 id = 1;
  string name = 2;
  int64 attribute_id = 3;
  int64 parent_id = 4;
}

message AttrZoneAttributesRequest {
  int64 zone_id = 1;
}

message AttrZoneAttributesResponse {
  repeated AttrZoneAttribute items = 1;
}

message AttrZoneAttribute {
  int64 zone_id = 1;
  int64 attribute_id = 2;
}

message AttrAttributeTypesResponse {
  repeated AttrAttributeType items = 1;
}

message AttrAttributeType {
  enum ID {
    UNKNOWN = 0;
    STRING = 1;
    INTEGER = 2;
    FLOAT = 3;
    TEXT = 4;
    BOOLEAN = 5;
    LIST = 6;
    TREE = 7;
  }

  ID id = 1;
  string name = 2;
}

message AttrUnitsResponse {
  repeated AttrUnit items = 1;
}

message AttrUnit {
  int64 id = 1;
  string name = 2;
  string abbr = 3;
}

message AttrZonesResponse {
  repeated AttrZone items = 1;
}

message AttrZone {
  int64 id = 1;
  string name = 2;
}

message MoveAttrUserValuesRequest {
  int64 src_item_id = 1;
  int64 dest_item_id = 2;
}

message DeleteAttrUserValuesRequest {
  int64 attribute_id = 1;
  int64 item_id = 2;
  int64 user_id = 3;
}

message AttrUserValuesFields {
  bool value_text = 1;
}

message AttrUserValuesRequest {
  int64 zone_id = 1;
  int64 user_id = 2;
  int64 exclude_user_id = 3;
  int64 item_id = 4;
  string language = 5;
  AttrUserValuesFields fields = 6;
}

message AttrSetUserValuesRequest {
  repeated AttrUserValue items = 1;
}

message AttrConflictsRequest {
  enum Filter {
    ALL = 0;
    DO_NOT_AGREE_WITH_ME = 1;
    I_DISAGREE = 2;
    MINUS_WEIGHT = 3;
  }
  Filter filter = 1;
  int32 page = 2;
  string language = 3;
}

message AttrConflictValue {
  string value = 1;
  bool value_is_empty = 2;
  int64 user_id = 3;
}

message AttrConflict {
  int64 item_id = 1;
  int64 attribute_id = 2;
  repeated AttrConflictValue values = 5;
}

message AttrConflictsResponse {
  repeated AttrConflict items = 1;
  Pages paginator = 2;
}

message GetSpecificationsRequest {
  int64 item_id = 1;
  string language = 2;
}

message GetSpecificationsResponse {
  string html = 1;
}

message AttrUserValue {
  int64 attribute_id = 1;
  int64 item_id = 2;
  int64 user_id = 3;
  AttrValueValue value = 4;
  string value_text = 5;
  google.protobuf.Timestamp update_date = 6;
}

message AttrUserValuesResponse {
  repeated AttrUserValue items = 1;
}

message AttrValuesRequest {
  int64 zone_id = 1;
  int64 item_id = 2;
  string language = 5;
}

message AttrValuesResponse {
  repeated AttrValue items = 1;
}

message AttrValueValue {
  bool valid = 1;
  int32 int_value = 2;
  double float_value = 3;
  string string_value = 4;
  bool bool_value = 5;
  repeated int64 list_value = 6;
  AttrAttributeType.ID type = 7;
  bool is_empty = 8;
}

message AttrValue {
  int64 attribute_id = 1;
  int64 item_id = 2;
  AttrValueValue value = 3;
  string value_text = 4;
}

message PulseRequest {
  enum Period {
    DEFAULT = 0;
    YEAR = 1;
    MONTH = 2;
  }
  Period period = 1;
}

message PulseGrid {
  repeated float line = 1;
  string color = 2;
  int64 user_id = 3;
}

message PulseLegend {
  int64 user_id = 1;
  string color = 2;
}

message PulseResponse {
  repeated PulseGrid grid = 1;
  repeated PulseLegend legend = 2;
  repeated string labels = 3;
}

message Spec {
  int32 id = 1;
  string name = 2;
  string short_name = 3;
  repeated Spec childs = 4;
}

message SpecsItems {
  repeated Spec items = 1;
}

message Perspective {
  int32 id = 1;
  string name = 2;
}

message PerspectivesItems {
  repeated Perspective items = 1;
}

message PerspectiveGroup {
  int32 id = 1;
  string name = 2;
  repeated Perspective perspectives = 3;
}

message PerspectivePage {
  int32 id = 1;
  string name = 2;
  repeated PerspectiveGroup groups = 3;
}

message PerspectivePagesItems {
  repeated PerspectivePage items = 1;
}

message ReCaptchaConfig {
  string public_key = 1;
}

message BrandIcons {
  string image = 1;
  string css = 2;
}

message AclEnforceRequest {
  string resource = 1;
  string privilege = 2;
}

message AclEnforceResult {
  bool result = 1;
}

message VehicleType {
  int64 id = 1;
  string name = 2;
  repeated VehicleType childs = 4;
}

message VehicleTypeItems {
  repeated VehicleType items = 1;
}

message GetBrandVehicleTypesRequest {
  int32 brand_id = 1;
}

message BrandVehicleTypeItems {
