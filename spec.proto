  rpc CreatePictureItem(CreatePictureItemRequest) returns (google.protobuf.Empty) {}
  rpc SetPictureCrop(SetPictureCropRequest) returns (google.protobuf.Empty) {}
  rpc ClearReplacePicture(PictureIDRequest) returns (google.protobuf.Empty) {}
  rpc AcceptReplacePicture(PictureIDRequest) returns (google.protobuf.Empty) {}
