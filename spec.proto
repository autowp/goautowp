  rpc GetItemParent(ItemParentsRequest) returns (ItemParent) {}
  rpc GetItemParents(ItemParentsRequest) returns (ItemParents) {}
  rpc CreateItemParent(ItemParent) returns (google.protobuf.Empty) {}
  rpc UpdateItemParent(ItemParent) returns (google.protobuf.Empty) {}
  rpc DeleteItemParent(DeleteItemParentRequest) returns (google.protobuf.Empty) {}
  rpc MoveItemParent(MoveItemParentRequest) returns (google.protobuf.Empty) {}
  rpc RefreshInheritance(RefreshInheritanceRequest) returns (google.protobuf.Empty) {}
  rpc SetUserItemSubscription(SetUserItemSubscriptionRequest) returns (google.protobuf.Empty) {}
  rpc SetItemEngine(SetItemEngineRequest) returns (google.protobuf.Empty) {}
  rpc GetPath(PathRequest) returns (PathResponse) {}
}

service Mosts {
  rpc GetItems(MostsItemsRequest) returns (MostsItems) {}
  rpc GetMenu(MostsMenuRequest) returns (MostsMenu) {}
}

service Comments {
  rpc GetCommentVotes(GetCommentVotesRequest) returns (CommentVoteItems) {}
