}

message BrandVehicleType {
  int32 id = 1;
  string name = 2;
  string catname = 3;
  string items_count = 4;
}

message CreateContactRequest {
  int64 user_id = 1;
}

message DeleteContactRequest {
  int64 user_id = 1;
}

message GetContactRequest {
  int64 user_id = 1;
}

message APIImage {
  int32 id = 1;
  string src = 2;
  int32 width = 3;
  int32 height = 4;
  int32 filesize = 5;
  int32 crop_left = 6;
  int32 crop_top = 7;
  int32 crop_width = 8;
  int32 crop_height = 9;
}

message APIUser {
  int64 id = 1;
  string name = 2;
  bool deleted = 3;
  bool long_away = 4;
  bool green = 5;
  repeated string route = 6;
  string identity = 7;
  APIImage avatar = 8;
  string gravatar = 9;
  google.protobuf.Timestamp last_online = 10;
  double specs_weight = 11;
  string email = 12;
  string timezone = 13;
  string language = 14;
  int64 votes_per_day = 15;
  int64 votes_left = 16;
  APIImage img = 17;
  string gravatar_large = 18;
  APIImage photo = 19;
  bool is_moder = 20;
  google.protobuf.Timestamp reg_date = 21;
  int32 pictures_added = 23;
  int32 pictures_accepted_count = 24;
  string last_ip = 25;
  string login = 26;
