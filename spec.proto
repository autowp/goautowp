message AddToTrafficWhitelistRequest {
  string ip = 1;
}

message APITrafficWhitelistItem {
  string ip = 1;
  string description = 2;
}

message APITrafficWhitelistItems {
  repeated APITrafficWhitelistItem items = 1;
