  rpc SetPictureCopyrights(SetPictureCopyrightsRequest) returns (google.protobuf.Empty) {}
  rpc SetPictureStatus(SetPictureStatusRequest) returns (google.protobuf.Empty) {}
  rpc GetInbox(InboxRequest) returns (Inbox) {}
