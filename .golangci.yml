run:
  timeout: 10m
  skip-files:
    - spec_grpc.pb.go
    - spec.pb.go
  allow-parallel-runners: true
linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    # - cyclop
    # - deadcode
    - decorder
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    - exhaustive
    # - exhaustivestruct
    # - exhaustruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    # - funlen
    # - gci
    # - gochecknoglobals
    - gochecknoinits
    # - gocognit
    - goconst
    - gocritic
    # - gocyclo
    - godot
    - godox
    # - goerr113
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    # - ifshort
    - importas
    - ineffassign
    # - ireturn
    - lll
    - maintidx
    - makezero
    # - maligned
    - misspell
    - nakedret
    # - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    # - structcheck
    - stylecheck
    # - tagliatelle
    - tenv
    # - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    # - varcheck
    # - varnamelen
    - wastedassign
    - whitespace
    # - wrapcheck
    - wsl
linters-settings:
  gomnd:
    ignored-numbers:
      - '2'
      - '2.0'
